<div class="container">
  <h2>Login</h2>
  <div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        class="form-control"
        required
      />
    </div><br />

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        name="password"
        id="password"
        [(ngModel)]="password"
        class="form-control"
        required
      />
    </div><br />
  </div>
  <button (click)="checkLogin()" class="btn btn-success">Login</button>
</div>
